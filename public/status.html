<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status // Nexus Creative Tech</title>
    <!-- Use local favicon if available, or generic -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-page: #000000;
            --bg-card: rgba(10, 15, 30, 0.4);
            --border-card: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(29, 205, 159, 0.2);

            /* Status Colors - Nexus Teal Scheme */
            --color-up: #1dcd9f;
            /* Bright Teal */
            --color-up-bg: rgba(29, 205, 159, 0.1);

            --color-down: #fb7185;
            /* Rose/Pink */
            --color-down-bg: rgba(251, 113, 133, 0.1);

            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --text-sub: #64748b;
        }

        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .heartbeat-wrap {
            max-width: 900px;
            margin: 80px auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        /* --- Global Status Banner --- */
        .status-header {
            background: var(--bg-card);
            border: 1px solid var(--border-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-left: 4px solid var(--color-up);
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .status-icon-big {
            width: 60px;
            height: 60px;
            background: var(--color-up-bg);
            border: 1px solid var(--border-glow);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(29, 205, 159, 0.2);
        }

        .status-icon-big svg {
            width: 32px;
            height: 32px;
            color: var(--color-up);
            filter: drop-shadow(0 0 8px var(--color-up));
        }

        .status-info h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            margin: 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .status-info p {
            margin: 5px 0 0;
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .last-checked {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-card);
            padding: 10px 20px;
            border-radius: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-sub);
            letter-spacing: 0.5px;
        }

        /* --- Service Cards --- */
        .service-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .service-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .service-identity {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-card);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
        }

        .service-icon svg {
            width: 24px;
            height: 24px;
        }

        .name-group h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }

        .name-group span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-group {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .stat-item {
            text-align: right;
        }

        .stat-label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-sub);
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--color-up);
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-glow);
            color: var(--color-up);
            padding: 6px 16px;
            border-radius: 100px;
            font-weight: 900;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--color-up-bg);
        }

        /* --- History Bar --- */
        .history-wrap {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-bar {
            display: flex;
            gap: 3px;
            height: 38px;
        }

        .history-segment {
            flex: 1;
            background: var(--color-up);
            border-radius: 4px;
            opacity: 0.6;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .history-segment.down {
            background: var(--color-down);
            opacity: 1;
            box-shadow: 0 0 15px var(--color-down);
        }

        .history-segment:hover {
            opacity: 1;
            transform: scaleY(1.2);
            z-index: 10;
        }

        .history-labels {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-sub);
            letter-spacing: 1px;
        }

        .btn-home {
            display: block;
            width: fit-content;
            margin: 60px auto 0;
            padding: 14px 34px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-card);
            border-radius: 100px;
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background: var(--color-up-bg);
            border-color: var(--color-up);
            color: var(--color-up);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
        }

        .service-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .service-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .service-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .service-card:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="heartbeat-wrap">
        <div class="status-header">
            <div class="status-main">
                <div class="status-icon-big">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="status-info">
                    <h1 id="overall-text">All Systems Operational</h1>
                    <p>Verified status from global monitoring nodes across Nexus Network.</p>
                </div>
            </div>
            <div class="last-checked" id="last-checked">Last checked: --:--:--</div>
        </div>

        <div class="service-grid" id="service-list">
            <!-- Populated via JS -->
            <div style="text-align: center; padding: 40px; color: var(--text-dim);">Synchronizing heartbeat data...
            </div>
        </div>

        <a href="/" class="btn-home">‚Üê Return to Console</a>
    </div>

    <script>
        const ICONS = {
            globe: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>`,
            bolt: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>`,
            database: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>`,
            shield: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`
        };

        async function fetchMetrics() {
            try {
                const res = await fetch('/api/heartbeat-data');
                const data = await res.json();

                document.getElementById('last-checked').textContent = `Last checked: ${data.lastChecked}`;

                const list = document.getElementById('service-list');
                list.innerHTML = data.components.map(c => `
                    <div class="service-card">
                        <div class="card-top">
                            <div class="service-identity">
                                <div class="service-icon">${ICONS[c.icon] || ICONS.globe}</div>
                                <div class="name-group">
                                    <h2>${c.name}</h2>
                                    <span>${c.type}</span>
                                </div>
                            </div>
                            <div class="stats-group">
                                <div class="stat-item">
                                    <span class="stat-label">Uptime</span>
                                    <span class="stat-value">${c.uptime}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Avg. Latency</span>
                                    <span class="stat-value" style="color: ${parseInt(c.latency) > 100 ? '#f472b6' : 'var(--color-up)'}">${c.latency}</span>
                                </div>
                                <div class="status-badge">UP</div>
                            </div>
                        </div>
                        <div class="history-wrap">
                            <div class="history-bar">
                                ${c.history.map(status => `<div class="history-segment ${status === 'down' ? 'down' : ''}"></div>`).join('')}
                            </div>
                            <div class="history-labels">
                                <span>30 DAYS AGO</span>
                                <span>TODAY</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error("Failed to sync heartbeat:", err);
            }
        }

        fetchMetrics();
        setInterval(fetchMetrics, 5000);
    </script>
</body>

</html>
