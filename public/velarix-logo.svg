<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#009FB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- V - with split design -->
  <g filter="url(#glow)">
    <path d="M 5 10 L 5 45 L 12 45 L 12 25 L 18 45 L 25 45 L 18 25 L 18 10 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- E -->
  <g filter="url(#glow)">
    <path d="M 30 10 L 30 45 L 50 45 L 50 38 L 37 38 L 37 28 L 48 28 L 48 21 L 37 21 L 37 17 L 50 17 L 50 10 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- L -->
  <g filter="url(#glow)">
    <path d="M 55 10 L 55 45 L 75 45 L 75 38 L 62 38 L 62 10 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- A - open top, no crossbar -->
  <g filter="url(#glow)">
    <path d="M 80 10 L 80 45 L 100 45 L 100 38 L 87 38 L 87 17 L 100 17 L 100 10 Z" fill="url(#glowGradient)"/>
    <path d="M 87 28 L 93 28 L 93 35 L 87 35 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- R - extended angled leg -->
  <g filter="url(#glow)">
    <path d="M 105 10 L 105 45 L 125 45 L 125 28 L 115 28 L 125 10 Z" fill="url(#glowGradient)"/>
    <path d="M 115 28 L 125 28 L 125 35 L 115 35 Z" fill="url(#glowGradient)"/>
    <path d="M 115 35 L 125 35 L 130 45 L 120 45 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- I -->
  <g filter="url(#glow)">
    <path d="M 135 10 L 135 45 L 145 45 L 145 10 Z" fill="url(#glowGradient)"/>
  </g>
  
  <!-- X - clean and angular -->
  <g filter="url(#glow)">
    <path d="M 150 10 L 150 20 L 160 30 L 150 40 L 150 45 L 165 30 L 150 15 Z" fill="url(#glowGradient)"/>
    <path d="M 150 15 L 165 30 L 150 45 L 160 35 L 150 25 L 160 30 Z" fill="url(#glowGradient)"/>
  </g>
</svg>

